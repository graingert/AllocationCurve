<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
<head>
<title/>
<style>
body {
	margin: 0;
	padding: 5px;
	font-size: 80%;
}
#allocation_graphic svg {
	width: 500px;
	height: 500px;
	float: left;
}
#allocation_tree {
	margin-left: 510px;
	border: 1px solid #555;
}

.allocation_record {
	border-left: 1px solid #555;
	padding-top: 5px;
}

#allocation_tree > .allocation_record {
	border-left: none;
}

.allocation_record h3{
	margin: 0 0 0 5px;
}

.allocation_record ul.allocation_blocks {
	margin: 5px 0 0 5px;
	padding: 0 0 0 1.2em;
	font-family: 'Courier New', Courier, monospace;
	font-size: 90%;
	list-style-type: disc;
}

.allocation_record ul.sub_allocations {
	margin: 5px 0 0 0;
	padding-left: 20px;
	list-style-type: none;
	border: 1px solid #555;
	border-left: none;
	border-right: none;
}
</style>
</head>
<body>
<div id='allocation_graphic'>ALLOCATION_GRAPHIC</div>
<div id='allocation_tree'>ALLOCATION_TREE</div>
</body>
</html>
